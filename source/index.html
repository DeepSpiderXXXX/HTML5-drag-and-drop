<!DOCTYPE html>
<html lang="zh" ng-app="app" ng-controller="mainCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>generate SQL</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/abn_tree.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">表及字段</div>
                <div class="panel-body">
                    <abn-tree tree-data="myData" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Granny Smith"></abn-tree>
                    
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">数据表及关联</div>
                    <div class="panel-body" ng-drop="true" ng-drop-success="onDropComplete1($data,$event,'table')">
                        <p class="lead">此处展示与编辑表格信息</p>
                        <div class="col-md-3" ng-repeat="data in tableGroup">
                            <div class="input-group input-group-sm">
                                <input type="text" ng-disabled="true" class="form-control" title="{{data.label}}" value="{{data.label}}">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" ng-click="data">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <p class="lead">此处展示表格关联信息</p>
                        <table class="table association">
                            <thead>
                                <th>表关联</th>
                                <th>字段关联</th>
                                <th>操作</th>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">显示结果字段关联</div>
                    <div class="panel-body" ng-drop="true" ng-drop-success="onDropComplete1($data,$event,'result')">
                        <div class="col-md-3" ng-repeat="data in resultGroup">
                            <div class="input-group input-group-sm">
                                <input type="text" ng-disabled="true" class="form-control" title="{{data.label}}" value="{{data.label}}">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" ng-click="data">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">查询条件</div>
                    <div class="panel-body" ng-drop="true" ng-drop-success="onDropComplete1($data,$event,'search')">
                        内容区域
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">分组筛选条件</div>
                    <div class="panel-body" ng-drop="true" ng-drop-success="onDropComplete1($data,$event,'filter')">
                        内容区域
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">操作<span ng-bind="title | title"></span></h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/ngDraggable.js"></script>
<script src="js/abn_tree_directive.js"></script>
<script src="js/app.js"></script>
<script src="js/service.js"></script>
<script src="js/filter.js"></script>
<script>
    function allowDrop(ev){
        ev.preventDefault();
    }
    function drag(ev){
        var data = {
            "html":ev.target.innerText,
            "type":ev.target.type
        };
        ev.dataTransfer.setData("Text",JSON.stringify(data));
    }
    function drop(ev){
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        console.log(JSON.parse(data));
    }
</script>
</html>
